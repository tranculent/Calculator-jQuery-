<html>
<head>
	<title>Js Calc</title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Oswald|Prompt" rel="stylesheet">
  <h1 class="text-center">My Own Calculator</h1>
	<div class="text-center" id="calcOutput">
			<span id="steps">0</span>
	</div>
 	<div class=" text-center" id="calculator">
		<a class="btn btn-danger" id="deleteAll">AC</a>
		<a class="btn btn-danger" id="deletePrevious">CE</a>
		<a class="btn" id="/">/</a>
		<a class="btn" id="*">*</a> <br>

		<a class="btn" id="7">7</a>
		<a class="btn" id="8">8</a>
		<a class="btn" id="9">9</a>
		<a class="btn" id="-">-</a> <br>

		<a class="btn" id="4">4</a>
		<a class="btn" id="5">5</a>
		<a class="btn" id="6">6</a>
		<a class="btn" id="+">+</a> <br>

		<a class="btn bottom" id="1">1</a>
		<a class="btn bottom" id="2">2</a>
		<a class="btn bottom" id="3">3</a>
		<a class="btn highButt" id="total">=</a>
		 <br>

		<a class="btn wideButt footer" id="0">0</a>
		<a class="btn footer" id=".">.</a>
		

	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
